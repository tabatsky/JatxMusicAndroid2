apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.devtools.ksp'

def keystorePropertiesFile = file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        config {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    compileSdk 36
    defaultConfig {
        applicationId "jatx.musictransmitter.android"
        minSdk 23
        targetSdk 36
        versionCode 43
        versionName "2.6.3"
        testInstrumentationRunner "jatx.musictransmitter.android.CustomTestRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        viewBinding true
    }
    namespace 'jatx.musictransmitter.android'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.core:core-ktx:1.17.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation "androidx.recyclerview:recyclerview:1.4.0"
    implementation 'com.google.android.material:material:1.13.0'
    implementation "com.google.dagger:dagger:2.58"
    implementation 'androidx.media:media:1.7.1'
    implementation 'androidx.media3:media3-session:1.9.0'
    implementation 'androidx.media3:media3-common-ktx:1.9.0'
    implementation "com.google.dagger:dagger:2.58"
    kapt "com.google.dagger:dagger-compiler:2.58"
    implementation 'com.github.moxy-community:moxy:2.2.2'
    kapt 'com.github.moxy-community:moxy-compiler:2.2.2'
    implementation "com.github.moxy-community:moxy-androidx:2.2.2"
    implementation "com.github.moxy-community:moxy-ktx:2.2.2"
    implementation 'com.github.hedzr:android-file-chooser:v1.2.0-final'
    ksp "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-rxjava2:$room_version"
    implementation 'javazoom:jlayer:1.0.1'
    implementation 'io.github.ParkSangGwon:tedpermission-normal:3.4.2'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.10.0'
    implementation 'com.github.kirich1409:viewbindingpropertydelegate-full:1.5.9'

    implementation project(':commons')
    implementation project(':musicCommons')
    implementation project(':flac')
    implementation project(':jAudioTagger')

    implementation 'androidx.test:core:1.7.0'
    implementation 'androidx.test:core-ktx:1.7.0'

    implementation 'androidx.test:rules:1.7.0'
    implementation 'androidx.test.espresso:espresso-contrib:3.7.0'

    androidTestImplementation 'androidx.test:core:1.7.0'
    androidTestImplementation 'androidx.test:core-ktx:1.7.0'
    androidTestImplementation 'androidx.test:runner:1.7.0'

    androidTestImplementation 'androidx.test.ext:junit:1.3.0'
    androidTestImplementation 'androidx.test.ext:junit-ktx:1.3.0'

    androidTestImplementation "androidx.arch.core:core-testing:2.2.0"

    androidTestImplementation "androidx.test.espresso:espresso-core:3.7.0"

    testImplementation "junit:junit:4.13.2"

    testImplementation 'androidx.test.ext:truth:1.7.0'
    testImplementation "androidx.test.espresso:espresso-core:3.7.0"
    testImplementation "androidx.test.espresso:espresso-intents:3.7.0"
}
